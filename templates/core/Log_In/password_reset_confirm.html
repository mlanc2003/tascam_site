{% extends "base.html" %}
{% block title %}Set New Password{% endblock %}

{% block content %}
<section class="consultancy-page">
  <div class="consultancy-box">
    <h1 class="consultancy-title">Create a New Password</h1>
    <hr class="consultancy-line">

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="consultancy-btn" type="submit">Save Password</button>
    </form>

    <a href="{% url 'tuition_login' %}" class="back-link">‚Üê Back to Login</a>
  </div>
</section>

<style>
/* NEW PASSWORD PAGE */
.consultancy-page {
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 80px 20px;
  background: #f6f5ff;
}

.consultancy-box {
  width: 100%;
  max-width: 480px;
  background: #ffffff;
  padding: 40px 45px;
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
}

.consultancy-title {
  font-size: 30px;
  color: #2a2946;
  font-weight: 700;
  margin-bottom: 5px;
}

.consultancy-line {
  width: 60px;
  margin: 0 auto 30px auto;
  border: none;
  border-top: 3px solid #ff7a00;
}

/* Form fields */
.consultancy-box form p {
  text-align: left;
  margin-bottom: 20px;
  font-weight: 600;
  color: #2a2946;
}

.consultancy-box form input {
  width: 100%;
  padding: 12px 14px;
  border: 2px solid #dcdcf0;
  border-radius: 10px;
  font-size: 16px;
  margin-top: 6px;
  transition: border-color 0.2s;
}

.consultancy-box form input:focus {
  border-color: #ff8c42;
  outline: none;
}

/* Submit button */
.consultancy-btn {
  width: 100%;
  padding: 14px;
  background: #ff7a00;
  color: white;
  font-size: 18px;
  border: none;
  border-radius: 10px;
  font-weight: 600;
  cursor: pointer;
  transition: background 0.3s;
  margin-top: 10px;
}

.consultancy-btn:hover {
  background: #ff8c42;
}

/* Back link */
.back-link {
  display: inline-block;
  margin-top: 18px;
  color: #2a2946;
  font-weight: 600;
  text-decoration: none;
  transition: color 0.3s;
}

.back-link:hover {
  color: #ff7a00;
}

</style>

{% endblock %}
