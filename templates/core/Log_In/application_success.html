{% extends "base.html" %}

{% block content %}

<div class="success-card">
    <h2>Application Submitted ✔️</h2>
    <p>Your application has been successfully submitted.  
       Our team will review it and get back to you soon.</p>

    <a class="home-btn" href="/">Return Home</a>
</div>

<style>
.success-card {
    max-width: 520px;
    margin: 90px auto;
    background: #ffffff;
    padding: 55px 55px;
    border-radius: 14px;
    text-align: center;
    box-shadow: 0 8px 35px rgba(0,0,0,0.07);
    border: 1px solid #eee;
}

.success-card h2 {
    font-size: 30px;
    font-weight: 700;
    color: #1e1d3b;
    margin-bottom: 12px;
}

.success-card p {
    color: #555;
    font-size: 16px;
    margin-bottom: 35px;
    line-height: 1.6;
}

.home-btn {
    display: inline-block;
    background: #ff7a00;
    padding: 14px 26px;
    color: #fff;
    font-size: 16px;
    font-weight: 700;
    border-radius: 8px;
    text-decoration: none;
    transition: 0.25s ease;
}

.home-btn:hover {
    background: #e56d00;
    transform: translateY(-1px);
}

@media (max-width: 600px) {
    .success-card { padding: 40px 25px; }
}
</style>

{% endblock %}
